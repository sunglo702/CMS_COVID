<!DOCTYPE html>
<!--将默认的头 <html lang="en"> 引入thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>This is a test</title>
</head>
<body>
<table border="1px">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
    </tr>
    <!--通过 th:aech 语法迭代test集合-->
    <tr th:each="test: ${testers}">
        <td th:text="${test.id}"></td>
        <td th:text="${test.name}"></td>
        <td th:text="${test.age}"></td>
    </tr>
</table>
</body>
</html>
